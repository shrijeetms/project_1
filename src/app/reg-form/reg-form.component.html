<span class="border border-dark" >
<div class="alert alert-dark w-50 mb-2" >
    <div class="form-row">
        <p style="text-align:center; font-size: 25px;">Registration Form </p>
        <div class="form-group col-md-12">
          <input [(ngModel)]=user.name type="text" class="form-control" placeholder="Enter First name">
        </div><br/>
        <div class="form-group col-md-12">
          <input [(ngModel)]=user.lname type="text" class="form-control" placeholder="Enter Last name">
        </div><br/>
      </div>
    <div class="form-row">
      <div class="form-group col-md-12">
       
        <input [(ngModel)]=user.age type="text" class="form-control"  placeholder="Enter Age">
      </div><br/>
      <div class="form-group col-md-12">
        
        <input [(ngModel)]=user.dob type="date" class="form-control">
      </div>
    </div><br/>
  
   
    <div class="form-row">
      <div class="form-group col-md-12">
        <input [(ngModel)]=user.address type="text" class="form-control" placeholder="Enter Address"><br/>
        <input [(ngModel)]=user.state type="text" class="form-control" id="inputCity" placeholder="Enter State">
        <br/>  <input [(ngModel)]=user.country type="text" class="form-control" id="inputCity" placeholder="Enter Country">
      </div><br/>
      <div class="form-group col-md-12">
        
        <select id="inputState" class="form-control">
          <option selected [(ngModel)]=user.gender >Choose Gender</option>
          <option  [(ngModel)]=user.gender value="Male"> Male </option>
          <option  [(ngModel)]=user.gender value="Female"> Female </option>
        </select>
      </div><br/>
      
     

      <div class="form-group col-md-12">
        <input [(ngModel)]=user.phone type="text" class="form-control" placeholder="Enter Phone number">
        <br/> <input [(ngModel)]=user.pincode type="text" class="form-control"  placeholder="Enter Pincode">
      </div><br/>
    </div>
    
    <button (click)="save()" class="btn btn-primary">Register</button>
 </div>
</span>
